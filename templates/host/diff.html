<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>磁盘监控信息</title>
	<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse" role="navigation">
	<div class="container-fluid">
    <div class="navbar-header">
        {#  超链接  #}
        <a class="navbar-brand" href="#">Sysinfo</a>
    </div>
    <div>
        <ul class="nav navbar-nav">
            <li ><a href="#">主机信息监控</a></li>
            <li class="active"><a href="/disk/">磁盘分区监控</a></li>
            <li><a href="/users/">登录用户信息监控</a></li>
            <li><a href="/diff/">配置文件差异性对比</a></li>

        </ul>
    </div>
	</div>
</nav>

<div class="container">

<div class="container">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <h1>配置文件差异性对比</h1>
            {# form表单，提交的方式：Post,提交给 /diff/路由处理 #}
            {# 上传文件一定要设置 enctype="multipart/form-data"#}
            <form role="form" action="/diff/" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="inputfile">第一个配置文件：</label>
                    <input type="file" id="inputfile" name="filename1">
                </div>

                <div class="form-group">
                    <label for="inputfile">第二个配置文件：</label>
                    <input type="file" id="inputfile" name="filename2">
                </div>

                <button type="submit" class="btn btn-default">上传文件</button>
                </form>

        </div>

    </div>

</div>

</div>

</body>
</html>
